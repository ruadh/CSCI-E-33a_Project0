<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Google Search</a></li>
            </ul>
        </nav>
    </header>
    <body>
        <div class="wrapper-advanced">
            <h1>Advanced Search</h1>
            <form action="https://google.com/search" class="advanced-form">
                <legend>Find pages with...</legend>
                <div class="field-pair">
                    <label for="as_q">all these words:</label>
                    <input type="text" name="as_q">
                </div>  
                <div class="field-pair">
                    <label for="as_epq">this exact word or phrase:</label>
                    <input type="text" name="as_epq">
                </div>
                <div class="field-pair">
                    <label for="as_oq">any of these words:</label>
                    <input type="text" name="as_oq">
                </div>
                <div class="field-pair">
                    <label for="as_eq">none of these words:</label>
                    <input type="text" name="as_eq">
                </div>
                <div class="button-row">
                    <input type="submit" value="Advanced Search" id="advanced-search">
                </div>
            </form>
        </div>
    </body>
</html>
